<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 04 - To-Do Web App</title>
  <style>
    body {
      background: #ecfdf5;
      color: #065f46;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #047857;
      padding: 1.5rem;
      text-align: center;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 4px solid #10b981;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #047857;
      margin-bottom: 1rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input[type="text"], input[type="datetime-local"] {
      padding: 0.7rem;
      border: 1px solid #d1fae5;
      border-radius: 8px;
      font-size: 1rem;
      background: #f0fdf4;
      color: #065f46;
    }

    button {
      background-color: #10b981;
      color: #ffffff;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    .task-list {
      margin-top: 2rem;
    }

    .task {
      background-color: #d1fae5;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #10b981;
    }

    .task.completed {
      text-decoration: line-through;
      color: #6b7280;
      background-color: #bbf7d0;
    }

    .task span {
      flex: 1;
    }

    .task .actions button {
      background: none;
      color: #047857;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>

<body>
  <header>Task 04 - To-Do Web App</header>
  <div class="container">
    <h1>üìù TO-DO WEB APP</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <input type="datetime-local" id="taskTime">
      <button onclick="addTask()">Add Task</button>
    </div>
    <div class="task-list" id="taskList"></div>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      const taskTime = document.getElementById("taskTime").value;
      if (!taskText) return;

      const taskList = document.getElementById("taskList");
      const taskDiv = document.createElement("div");
      taskDiv.classList.add("task");

      const taskInfo = document.createElement("span");
      taskInfo.textContent = `${taskText} (Due: ${taskTime || 'No time'})`;
      taskInfo.dataset.text = taskText;
      taskInfo.dataset.time = taskTime;

      const actions = document.createElement("div");
      actions.classList.add("actions");

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "‚úî";
      completeBtn.onclick = () => taskDiv.classList.toggle("completed");

      const editBtn = document.createElement("button");
      editBtn.textContent = "‚úé";
      editBtn.onclick = () => {
        const newText = prompt("Edit your task:", taskInfo.dataset.text);
        const newTime = prompt("Edit due time:", taskInfo.dataset.time);
        if (newText !== null && newText.trim() !== "") {
          taskInfo.dataset.text = newText.trim();
          taskInfo.dataset.time = newTime;
          taskInfo.textContent = `${newText.trim()} (Due: ${newTime || 'No time'})`;
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóë";
      deleteBtn.onclick = () => taskDiv.remove();

      actions.appendChild(completeBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      taskDiv.appendChild(taskInfo);
      taskDiv.appendChild(actions);

      taskList.appendChild(taskDiv);

      document.getElementById("taskInput").value = "";
      document.getElementById("taskTime").value = "";
    }
  </script>
</body>

</html>
